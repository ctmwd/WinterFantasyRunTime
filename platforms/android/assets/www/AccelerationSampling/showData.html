<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title></title>
		<link rel="stylesheet" href="css/jquery.mobile.min.css" />
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/jquery.mobile.min.js"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div data-role='header' data-id="PersistentHeader" data-position="fixed">
				<a id="back" href="javascript:window.history.go(-1);" data-role="button">Back</a> 
				<h1>AccelerationSampling</h1>  
		</div>
		
		<script>
			$(function () {
				// Create the chart
				$('#container').highcharts('StockChart', {
					rangeSelector : {
						selected : 2
					},

					title : {
						text : new Date(parseInt(app.data.startTime)).toLocaleString()
					},

					series : [{
						name : 'X',
						data : app.data.x,
						lineWidth : 1,
						marker : {
							enabled : true,
							radius : 2
						},
						tooltip: {
							valueDecimals: 2
						}
					},{
						name : 'Y',
						data : app.data.y,
						lineWidth : 1,
						marker : {
							enabled : true,
							radius : 2
						},
						tooltip: {
							valueDecimals: 2
						}
					},{
						name : 'Z',
						data : app.data.z,
						lineWidth : 1,
						marker : {
							enabled : true,
							radius : 2
						},
						tooltip: {
							valueDecimals: 2
						}
					}]
				});
			});
		</script>
		<div id="container" style="height: 400px"></div>
		<a id="saveData" href="javascript:void(0)" onclick="app.saveData()" data-role="button">Save Data</a>
	</body>
</html>
